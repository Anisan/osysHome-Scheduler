{% extends "layouts/module_admin.html" %}
{% block breadcrumb %}
<li class="breadcrumb-item"><a href="Scheduler">{{ _('Scheduler')}}</a></li>
{% endblock %}
{% block module %}
<!-- Навигационные вкладки -->  
<ul class="nav nav-tabs" id="configTabs" role="tablist">
  <li class="nav-item">
      <a class="nav-link tab-button {% if tab == ''%}active{%endif%}" href="?tab=">{{ _('Tasks')}}  </a>
  </li>
  <li class="nav-item">
    <a class="nav-link tab-button {% if tab == 'monitoring'%}active{%endif%}" href="?tab=monitoring">{{ _('Monitoring')}} </a>
  </li>
</ul>
<div class="tab-content mt-3" id="myTabContent">
  <div class="tab-pane fade show active">
  {% block tab %}{% endblock %}
  </div>
</div>
{% endblock %}
